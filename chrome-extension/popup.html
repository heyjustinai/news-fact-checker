<!DOCTYPE html>
<html>
<head>
    <title>YouTube Text Overlay</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            margin-top: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h3>Add Text Overlay</h3>
    <form id="overlayForm">
        <div class="form-group">
            <label for="overlayText">Text:</label>
            <input type="text" id="overlayText" required placeholder="Enter text to display">
        </div>
        <button type="submit">Add Overlay</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
